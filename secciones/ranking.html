<script type="text/javascript" src="js/papaparse.min.js"></script>
<script type="text/javascript">
	Papa.parse("../datos/ranking.csv", {
		download: true, 
		skipEmptyLines: true, 
		complete: function(results) {
			console.log(results);

			//		if (cell !== "")
			//			row.append($("<td/>").text(cell));
			//	});
			//	$("#results tbody").append(row);
			//});
			$.each(results.data, function(i, el) {
				var row = $("<tr/>");
				row.append($("<div class='celda puesto'>").text(i+1));
				row.append($("<td/>"));
				$.each(el, function(j, cell) {
					if (cell !== "")
						row.append($("<div class='celda cancion'>").text(cell));
				});
				$("section#ranking .encuadre .contenedor-tabla#ranking #csv-ranking").append(row);
			});
		}
	});
</script>
