	<script type="text/javascript">
		window.LOOP = {
			api: 'http://lantalks.com/api/v1.0/',
			streaming: 'audio',
			streaming_url: {
				audio: null,
				video: null,
				youtube: null
			},
			schedule: null
		};

		window.addEventListener('DOMContentLoaded', function(e) {
			setTimeout(function(e) {
				document.getElementsByTagName('body')[0].classList.add('loaded');
				setTimeout(function(e) {
					document.getElementById('preloader').remove();
				}, 750);
			}, 500);
			$('#nav-spotify').tooltip();
			$('[data-toggle="tooltip"]').tooltip();
		});

		if (document.getElementById('btn-toggle-streamings')) {
			document.getElementById('btn-toggle-streamings').addEventListener('click', function(e) {
				e.preventDefault();
				if (LOOP.streaming === 'audio') {
					_toggleStreaming('youtube');
				} else {
					_toggleStreaming('audio');
				};
			});
		};

		function _toggleStreaming(type) {
			LOOP.streaming = type;
			switch(type) {
				case 'youtube':
					if (document.getElementById('btn-toggle-streamings')) {
						document.getElementById('btn-toggle-streamings').innerText = 'Sólo audio';
					};
					document.getElementById('streaming-content').innerHTML = '<div class="embed-responsive embed-responsive-16by9"><iframe class="embed-responsive-item" src="https://www.youtube.com/embed/' + LOOP.streaming_url.youtube + '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>';
					break;
				case 'video':
					if (document.getElementById('btn-toggle-streamings')) {
						document.getElementById('btn-toggle-streamings').innerText = 'Sólo audio';
					};
					document.getElementById('streaming-content').innerHTML = '<div class="embed-responsive embed-responsive-16by9"><iframe class="embed-responsive-item" src="https://www.youtube.com/embed/' + LOOP.streaming_url.youtube + '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>';
					break;
				case 'audio':
					if (document.getElementById('btn-toggle-streamings')) {
						document.getElementById('btn-toggle-streamings').innerText = 'Mostrar video';
					};
					document.getElementById('streaming-content').innerHTML = '<div class="py-3 py-lg-5">\
																					<audio controls>\
																						<source src="' + LOOP.streaming_url.audio + '" type="audio/aac">\
																						Actualizá tu navegador!\
																					</audio>\
																				</div>';
					break;
			};
		};

		var xhr_radio = new XMLHttpRequest();
		xhr_radio.open('GET', LOOP.api + 'radios?slug=loop');
		xhr_radio.onload = function() {
			if (xhr_radio.status === 200) {
				var res = JSON.parse(xhr_radio.response);
				if (res.status) {
					LOOP.streaming_url.audio = res.stream_std;
					_toggleStreaming(LOOP.streaming);

					/* Carga de programas */
					/*var shows_html = '';
					res.data.shows.forEach(function(v, i) {
						shows_html += '<li><a class="show" nohref data-slug="'+v.slug+'">'+v.name+'</a></li>';
					});
					document.querySelector('ul.dropdown#shows').innerHTML = shows_html;*/

					/* Playlists */
					/*var playlists_html = '';
					res.data.playlists.forEach(function(v, i) {
						playlists_html += '<a class="dropdown-item" href="' + v.url + '" target="_blank">' + v.name + '</a>';
					});
					document.querySelector('#nav-spotify-items').innerHTML = playlists_html;

					LOOP.schedule_url = res.data.radio.grilla;*/
				};
			};
		};
		xhr_radio.send();

		if (document.getElementById('btn-schedule')) {
			document.getElementById('btn-schedule').addEventListener('click', function(e) {
				$('#md-schedule').modal('show');
				$('#md-schedule-img').html('<a href="https://lantalks.com/assets/uploads/radio_schedules/' + LOOP.schedule_url + '" target="_blank"><img class="img-fluid" src="https://lantalks.com/assets/uploads/radio_schedules/' + LOOP.schedule_url + '" /></a>');
			});
		};
	</script>
