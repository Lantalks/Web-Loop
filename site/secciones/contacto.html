<link rel="stylesheet" type="text/css" href="css/contacto.css">
<section id="contacto">
	<h1>Contactate con nosotros</h1>
	<p>Llena el formulario y nos pondremos en contacto con vos.</p>
	<form>
		<input type="text" placeholder="Tu nombre y Apellido"/>
		<input type="number" placeholder="Un numero de telefono"/>
		<input type="email" placeholder="Tu correo para contactarnos con vos">
		<input type="button" value="Enviar"/>
	</form>
</section>
